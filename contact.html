<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Abel|Quicksand|Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="assets/app.js"></script>
  <title>Samantha Flores | Contact</title>
</head>

<body>
  <nav class="navbar-fixed">
    <div class="nav-wrapper blue darken-3">
      <a class="brand-logo left">Samantha Flores</a>
      <a data-activates="mobile-demo" class="button-collapse right"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="./index.html">About</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a id="active" href="./contact.html">Contact</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo" style="transform: translateX(-100%);">
        <li><a href="./index.html">About</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a id="active" href="./contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container white">
    <div class="row">
      <h3 class="blue-text text-darken-3">Contact</h3>
    </div>
    <div class="row">
      <div class="col s12 m12 l12 xl12">
        <hr style="border: 1px solid gray">
      </div>
    </div>
    <div class="col s12 m12 l12 xl 12">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6 offset-s1 m4 offset-m1 l4 offset-l1 xl4 offset-xl1">
              <input placeholder="Placeholder" id="name" type="text" class="validate">
              <label for="name">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 offset-s1 m4 offset-m1 l4 offset-l1 xl4 offset-xl1">
              <input placeholder="Email" id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s7 offset-s1 m7 offset-m1 l7 offset-l1 xl7 offset-xl1">
              <textarea placeholder="Write your message here" id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Message</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
